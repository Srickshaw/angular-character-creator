<html ng-app="character-creator">
<head>
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="routes.js"></script>
	<script src="characterCreator.factory.js"></script>
	<script src="characterStats.factory.js"></script>
	<script src="characterClasses.factory.js"></script>
	<script src="characterCreator.controller.js"></script>
	<script src="characterClasses.filter.js"></script>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			font-family: 'Arimo', sans-serif;
		}

		* {
			box-sizing: border-box;
		}

		*:before, *:after {
			box-sizing: inherit;
		}

		.stat-row {
			display: flex;
			flex-flow: row;
			margin: 5px 0;
		}
		.stat-row:first-child {
			margin-top: 0;
		}
		.box {
			flex: 0 0 50px;
			height: 50px;
		}
		.number, .increase, .decrease, .stat-name {
			text-align: center;
			display: flex;
			flex-flow: column;
			justify-content: center;
			font-size: 1.5em;
		}
		.increase, .decrease {
			background-color: black;
			border: none;
			color: white;
			cursor: pointer;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			margin: 0 5px;
		}
		.number, .stat-name {
			background: #ccc;
		}
		.stat-name {
			flex: 0 0 400px;
			height: 50px;
			text-align: left;
			padding-left: 10px;
		}
		.bonus-box {
			margin-left: 5px;
		}
		.race-dropdown-row {
			margin-bottom: 20px;
		}
		.dropdown {
			width: 125px;
			height: 40px;
			background: #ccc;
			font-size: 25px;
			border: 0;
		}
		.dropdown:focus {
			outline: none;
		}
		.dropdown option:focus {
			outline: none;
		}
		.hidden {
			display: none;
		}

		.half-width {
			width: 46%;
			margin-left: 2%;
			display: inline-block;
			vertical-align: top;
		}

		.half-width p {
			margin-top: 0;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
		}

		.class-name {
			padding: .75em .5em;
			box-shadow: 2px 2px 0 black;
			background: #ccc;
			transition: all .25s ease-in-out;
			cursor: pointer;
		}

		.class-name:hover {
			box-shadow: 4px 4px 0 black;
			transform: translate(-2px,-2px);
		}

		.basic-info {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<ng-view></ng-view>
</body>
</html>
